<section class="navbar-head">
    <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand" routerLink="/">
            <img src="../../../assets/images/logo1.svg" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav navbar-section">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">الرئيسيه </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/department" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">الاقسام</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about-us" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">من نحن</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/contact-us" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">تواصل معنا</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../../../assets/images/search.svg" alt="Search">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../../../assets/images/cart.svg" alt="Cart">
                    </a>
                </li>

                <li class="nav-item my-auto mx-0">
                    <a class="nav-link btn-action" (click)="loginModal()"> تسجيل دخول </a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<app-login></app-login>
<app-register></app-register>
