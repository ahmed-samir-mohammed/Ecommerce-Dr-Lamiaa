<div class="register-modal justify-content-center align-items-center" id="register-modal">
    <div class="register-form text-center">
        <div class="d-flex jsutify-content-start">
            <button type="button" class="btn d-flex jsutify-content-start" (click)="registerFormModal()">
                <img src="../../../assets/images/close.svg">
            </button>
        </div>
        <ng-container *ngIf="showSignUp">
            <h5>تسجيل الدخول</h5>
            <p class="mx-auto">هنا يكتب تفاصيل قصيره عن الصيدليه هنا يكتب تفاصيل قصيره عن الصيدليه</p>
            <form [formGroup]="registerForm" (ngSubmit)="registerSubmit(registerForm)">
                <div class="form-group">
                    <input type="text" class="form-control px-3" required
                        [ngClass]="{'border-danger': fullNameInput && fullNameInput.invalid && fullNameInput.touched}"
                        formControlName="fullName" placeholder="الاسم بالكامل">
                    <div class="invalid-feedback d-block"
                        *ngIf="fullNameInput && fullNameInput.invalid && fullNameInput.touched">
                        <div> هذا الحقل مطلوب. </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control px-3" required
                        [ngClass]="{'border-danger': emailInput && emailInput.invalid && emailInput.touched}"
                        formControlName="email" placeholder="البريد الالكتروني">
                    <div class="invalid-feedback d-block"
                        *ngIf="emailInput && emailInput.invalid && emailInput.touched">
                        <div>يجب ان يكون مثل email@email.com</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control px-3" required
                        [ngClass]="{'border-danger': phoneInput && phoneInput.invalid && phoneInput.touched}"
                        formControlName="phone" placeholder="رقم الهاتف">
                    <div class="invalid-feedback d-block"
                        *ngIf="phoneInput && phoneInput.invalid && phoneInput.touched">
                        <div> هذا الحقل مطلوب. </div>
                    </div>
                </div>
                <div class="form-group">
                    <input [type]="inputType" class="form-control px-3" required
                        [ngClass]="{'border-danger': passwordInput && passwordInput.invalid && passwordInput.touched}"
                        formControlName="password" placeholder="الرقم السري">
                    <div class="switch-eye">
                        <button type="button" class="btn" (click)="switchEye()">
                            <i class="far" [ngClass]="{'fa-eye-slash': showPass, 'fa-eye': !showPass}"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback d-block"
                        *ngIf="passwordInput && passwordInput.invalid && passwordInput.touched">
                        <div> هذا الحقل مطلوب. </div>
                    </div>
                </div>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        موافق علي الشروط والاحكام
                    </label>
                </div>
                <button type="submit" [disabled]="!registerForm.valid">تسجيل دخول</button>
            </form>
            <p class="mx-auto mb-0">
                لديك حساب؟
                <a class="signup" (click)="goToLogin()">دخول الان</a>
            </p>
        </ng-container>
        <ng-container *ngIf="showVarify">
            <h5>نسيت كلمه المرور؟</h5>
            <p class="mx-auto">ادخل ال٤ ارقام التي تم ارسالهم لك علي الاميل الخاص بك</p>
            <form [formGroup]="varifyForm" (ngSubmit)="varifyCode(varifyForm)">
                <div class="form-group">
                    <input type="text" maxlength="4"
                        [ngClass]="{'border-danger': varifyCodeInput && varifyCodeInput.invalid && varifyCodeInput.touched}"
                        formControlName="varifyCode" class="form-control text-center">
                    <div class="invalid-feedback d-block"
                        *ngIf="varifyCodeInput && varifyCodeInput.invalid && varifyCodeInput.touched">
                        <div> الرقم الذى ادخلته خطاء </div>
                    </div>
                </div>
                <button type="submit" [disabled]="!varifyForm.valid">التالى</button>
            </form>
        </ng-container>
    </div>
</div>
